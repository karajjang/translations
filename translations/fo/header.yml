internet_explorer_message_title: Hesin internet-kagin er ikki longur stuðlaður
internet_explorer_message: Vit hava varnast, at tú/tit brúkar/brúka internet Explorer
  at vitja hesa heimasíðuna. Internet Microsoft tekur nú Explorer stigvíst aftur.
  Tessvegna stuðlar henda heimasíðan ikki longur nakra útgávu av Internet Explorer.
  Nakrir týðandi liðir á hesi síðuni fara ikki at rigga. Ein nýggjari kagi skuldi
  verið nýttur, so sum Edge, Chrome, Firefox, ella Safari. Spyr avvarðandi kt-deil,
  um trupulleikar eru at skifta til annan kaga.
