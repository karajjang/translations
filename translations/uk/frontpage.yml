intro_title: 17 цілей, щоб змінити наш світ
intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Стихові
  цілі розвитку (ЦСР) </a> є універсальним закликом до дій, щоб покінчити з бідністю,
  захистити планету та поліпшити життя та перспективи кожного, в усьому світі. 17
  Цілей були прийняті всіма державами-членами ООН у 2015 році в рамках порядку денного
  сталого розвитку <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">2030</a>.
