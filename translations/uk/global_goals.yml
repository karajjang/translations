1-short: 'Без бідності'
1-title: 'Покінчити з бідністю в усіх її формах скрізь'
10-short: 'Зменшення нерівності'
10-title: 'Зменшення нерівності всередині та між країнами'
11-short: 'Сталий розвиток міст та громад'
11-title: 'Зробити міста та населені пункти інклюзивними, безпечними, стійкими та
  стійкими'
12-short: 'Відповідальне споживання та виробництво'
12-title: 'Забезпечення сталого споживання та виробничих моделей'
13-short: 'Кліматичні дії'
13-title: 'Вжити термінових заходів для боротьби зі зміною клімату та її наслідками'
14-short: 'Життя під водою'
14-title: 'Збереження та стале використання океанів, морів та морських ресурсів для
  сталого розвитку'
15-short: 'Життя на землі'
15-title: 'Захищати, відновлювати і сприяти сталому використанню наземних екосистем,
  стабільно управляти лісами, боротися з опустелюванням, а також зупинити і зупинити
  деградацію земель і зупинити втрату біорізноманіття'
16-short: 'Мир і справедливість - сильні інститути'
16-title: 'Сприяння мирним та інклюзивним суспільствам для сталого розвитку, забезпечення
  доступу до правосуддя для всіх та створення ефективних, підзвітних та інклюзивних
  інституцій на всіх рівнях'
17-short: 'Партнерство для досягнення цілей'
17-title: 'Посилити засоби впровадження та пожвавити Глобальне партнерство зі сталого
  розвитку'
2-short: 'Нульовий голод'
2-title: 'Покласти край голоду, досягти продовольчої безпеки та поліпшити харчування
  та сприяти сталому сільському господарству'
3-short: 'Міцне здоров''я і благополуччя'
3-title: 'Забезпечте здоровий спосіб життя і сприяти благопомочі для всіх в будь-якому
  віці'
4-short: 'Якісна освіта'
4-title: 'Забезпечити інклюзивну та справедливу якісну освіту та сприяти можливостям
  навчання протягом усього життя для всіх'
5-short: 'Гендерна рівність'
5-title: 'Досягнення гендерної рівності та розширення прав і можливостей для всіх
  жінок і дівчаток'
6-short: 'Чиста вода та санітарія'
6-title: 'Забезпечити доступність та стале управління водою та санітарії для всіх'
7-short: 'Доступна і чиста енергія'
7-title: 'Забезпечити доступ до доступної, надійної, стійкої та сучасної енергії для
  всіх'
8-short: 'Гідні робочі місця та економічне зростання'
8-title: 'Сприяти сталому, інклюзивному та сталому економічному зростанню, повній
  та продуктивній зайнятості та гідній праці для всіх'
9-short: 'Промисловість, інновації та інфраструктура'
9-title: 'Будувати стійку інфраструктуру, сприяти інклюзивній та сталій індустріалізації
  та стимулювати інновації'
